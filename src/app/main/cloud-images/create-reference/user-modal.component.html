<div class="page-layout simple fullwidth" fxLayout="column" fusePerfectScrollbar>
    <div class="content p-24">
        <div fxLayout="column" fxLayoutAlign="start start" fxLayout.gt-md="row">
            <form fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto" name="formUser" [formGroup]="formUser">

                <div class="h2 mb-24">Image</div>

                <button type="button" style="width: 150px; margin-bottom: 20px;" mat-raised-button
                    class="save-product-button" (click)="fileInput.click()">
                    <span>Attach&nbsp;</span>
                    <mat-icon>attach_file</mat-icon>
                </button>
                <input accept="image/x-png,image/jpeg" (change)="handleFileInput($event)" hidden type="file"
                    #fileInput />

                <div class="fuse-card" *ngIf="showImage" style="margin: 10px;">
                    <img class="media" [src]="formUser.value.imageBase64" alt="productImageRefence">
                </div>

                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                    <mat-form-field appearance="outline" fxFlex="100" class="pr-4">
                        <mat-label>imageName</mat-label>
                        <input matInput formControlName="imageName" readonly>
                    </mat-form-field>
                </div>

                <mat-bar-button style="width: 150px !important;" color="accent" [options]="btnUploadOptions" (btnClick)="addReference()">                    
                </mat-bar-button>

            </form>
        </div>
    </div>
</div>
